<div class="row m-1 mt-2">
    <div class="col-sm-12 p-1">
        <div class="card col-sm-12 p-0" style="border-color: #33a922">
            <table class="table-hover table-sm table-bordered" id="id-table-detail-order" style="width: 100%;">
                <thead class="table-light text-uppercase small text-center">
                <tr class="text-white" style="background: #33a922">
{#                    <th scope="col" class="border-right border-top border-bottom border-left font-weight-normal"#}
{#                        style="width: 5%;">##}
{#                    </th>#}
                    <th scope="col" class="border-right border-top border-bottom border-left font-weight-normal"
                        style="width: 4%; transform: scale(1.3);"><i class="fas fa-check"></i>
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 46%;">Producto - Marca
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 5%;">Cantidad
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal font-weight-bold text-dark"
                        style="width: 10%; background-color: #e39898">Stock
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 5%;">Unidad
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 12%;">Precio
                    </th>
                    <th scope="col" class="border-right border-top border-bottom font-weight-normal"
                        style="width: 12%;">Total
                    </th>
                    <th scope="col" class="border-right border-top border-bottom border-right font-weight-normal"
                        style="width: 5%;">
                        Eliminar
                    </th>
                </tr>
                </thead>
                <tbody id="sales-details">

                </tbody>
            </table>
        </div>
        <div class="card col-sm-12  mt-2" style="border-color: #33a922">
            <div class="card-body p-1 mb-2">
                <div class="card-group">
                    <div class="card col-sm-8 p-0 border-0">
                        <div class="font-weight-normal m-0 p-0" id="id_table_client"></div>
                    </div>
                    <div class="card col-sm-4 p-0 border-0 align-middle">
                        <div class="card-body p-0">
                            <label for="sum-total" class="float-left roboto-condensed-regular"><strong> TOTAL :
                                S/. </strong></label>
                            <input type="text"
                                   class="form-control form-control-sm sum-total text-right font-weight-bold"
                                   id="sum-total"
                                   name="sum-total" style="font-size: 15px;"
                                   placeholder="" readonly>
                        </div>
                    </div>
                </div><!-- card group-->
            </div>
        </div>
        <div class="card col-sm-12 mt-2 print-ticket-bill-quotation" style="border-color: #0f478a; display: none">

            <div class="row col-sm-12">

                <div class="col-sm-6 pl-0">
                    <div class="card m-1" style="border-color: #0f478a">
                        <div class="card-body p-2">
                            <div class="row col-sm-12 p-0 m-0">
                                <div class="col-sm-4">
                                    <button type="button" id="save-order" onclick="create_order('T', 'T')"
                                            class="btn btn-sm btn-outline-success">
                                        <i class="fas fa-ticket-alt"></i> TICKET INTERNO
                                    </button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" id="btn-invoice-ticket"
                                            onclick="create_order('F', 'T')"
                                            class="btn btn-sm btn-outline-success">
                                        <i class="fas fa-ticket-alt"></i> TICKET FACTURA
                                    </button>
                                </div>
                                <div class="col-sm-4">
                                    <button type="button" id="btn-bill-ticket"
                                            onclick="create_order('B', 'T')"
                                            class="btn btn-sm btn-outline-success">
                                        <i class="fas fa-ticket-alt"></i> TICKET BOLETA
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card m-1" style="border-color: #0f478a">

                        <div class="card-body p-2">
                            <div class="row col-sm-12 p-0 m-0">

                                <div class="col-sm-6">
                                    <button type="button" id="btn-invoice-a4" onclick="create_order('F', 'A4')"
                                            class="btn btn-sm btn-outline-secondary">
                                        <i class="fas fa-file-invoice"></i> GENERAR &nbsp;FACTURA A4
                                    </button>
                                </div>

                                <div class="col-sm-6">
                                    <button type="button" id="btn-bill-a4" onclick="create_order('B', 'A4')"
                                            class="btn btn-sm btn-outline-secondary">
                                        <i class="fas fa-file-invoice"></i> GENERAR &nbsp;BOLETA A4
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
