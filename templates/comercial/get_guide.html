{% extends 'home.html' %}
{% block title %}
    Guias
{% endblock title %}

{% block body %}
    <div class="card roboto-condensed-regular m-3">
        <form id="formGuide" method="POST" enctype="multipart/form-data"
              action="{% url 'comercial:guide_save' %}">
            {% csrf_token %}
            <div class="card-header">
                <h6 class="card-title roboto-condensed-regular text-uppercase mb-0" id="backDropModalTitle">
                    <b class="text-dark">Guía de Remisión Remitente Electrónica</b>
                </h6>
                <input type="hidden" class="form-control" id="id-order" name="id-order"
                       value="{{ order_obj.id }}" required>
            </div>
            <div class="card-body p-2">
                <div class="card m-0">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" value="ORDEN Nº: {{ order_obj.number }}"
                                       placeholder="ORDEN" readonly>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" value="{{ order_obj.person.number }}"
                                       placeholder="NUMERO DOCUMENTO">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" value="{{ order_obj.person.names }}"
                                       placeholder="NOMBRE/RAZON SOCIAL">
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-light">
                        <div class="row mb-3">
                            <div class="col-md-4"></div>
                            <div class="col-md-2">
                                <label for="guide_carrier_document" class="form-label">Numero Documento</label>
                                <input type="text" class="form-control" id="guide_carrier_document"
                                       name="guide_carrier_document" value="" placeholder="Nº docuemnto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="guide_carrier_names" class="form-label">Razón Social Transportista</label>
                                <input type="text" class="form-control" id="guide_carrier_names"
                                       name="guide_carrier_names" value="" placeholder="Transportista..." required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="date-invoice" class="form-label">Fecha Emisión</label>
                                    <input class="form-control" type="date" value="{{ date_now }}" id="issue"
                                           name="issue" required>
                                </div>
                                <div class="form-group">
                                    <label for="date-invoice" class="form-label">Fecha Traslado</label>
                                    <input class="form-control" type="date" value="{{ date_now }}" id="transfer"
                                           name="transfer" required>
                                </div>
                                <div class="form-group">
                                    <label for="traslate" class="form-label">Motivo traslado</label>
                                    <select class="form-control" id="motive" name="motive" required>
                                        <option value="">Seleccione</option>
                                        {% for m in guide_motive_set %}
                                            <option value="{{ m.0 }}">{{ m.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date-invoice" class="form-label">Vehiculo</label>
                                    <input class="form-control" type="text" value="" placeholder="Placa Vehiculo"
                                           id="truck" name="truck">
                                </div>
                                <div class="form-group">
                                    <label for="date-invoice" class="form-label">Nombres del Conductor</label>
                                    <input class="form-control" type="text" value="" placeholder="Nombres Conductor"
                                           id="driver-names" name="driver-names">
                                </div>
                                <div class="form-group">
                                    <label for="date-invoice" class="form-label">Apellidos del Conductor</label>
                                    <input class="form-control" type="text" value="" placeholder="Nombres Conductor"
                                           id="driver-lastname" name="driver-lastname">

                            </div>

{% block extrajs %}
    <script type="text/javascript">

        $('#formGuide').submit(function (event) {
            event.preventDefault();
            let data = new FormData($('#formGuide').get(0));
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: data,
                cache: false,
                processData: false,
                contentType: false,
                headers: {"X-CSRFToken": '{{ csrf_token }}'},
                success: function (response) {
                    if (response.success) {
                        toastr.success(response.message)
                        window.open("/sales/guide_ticket/" + response.pk + "/", '_blank');
                        setTimeout(() => {
                            location.reload();
                        }, 500);
                    } else {
                        toastr.error('Corriga el sgt error o contacte con sistemas: ' + response.message, '¡Error de envio de guia!');
                    }
                },
                error: function (response) {
                    toastr.error('Ocurrio un problema')
                }
            });
        });

        $('#guide_carrier_document').keypress(function (e) {
            if (e.keyCode === 13) {
                e.preventDefault()
                $(this).trigger("enterKey");

                let number = $('#guide_carrier_document').val();
                let document = 1
                if (number.length === 8) {
                    document = 1
                } else if (number.length === 11) {
                    document = 6
                } else if (number === '0') {
                    document = 1
                } else if (number === '') {
                    document = 0
                    $('#guide_carrier_document').focus()
                    return false
                } else if (number === '1') {
                    document = 1
                }
                $.ajax({
                    url: '/sales/get_person_by_document/',
                    dataType: 'json',
                    type: 'GET',
                    data: {
                        'number': number,
                        'document': document
                    },
                    success: function (response) {
                        if (response.success) {
                            $("#guide_carrier_names").val(response.names);
                            $('#guide_carrier_names').focus();
                        } else {
                            toastr.error(response.message)
                        }
                    },
                    fail: function (response) {
                        toastr.error('Ocurrio un problema en el proceso')
                    }
                });
            }
        });


    </script>
{% endblock extrajs %}
