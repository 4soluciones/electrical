<div class="table-responsive dataTables_wrapper roboto-condensed-regular">
    <table id="id_freight_data_grid"
           class="table table-hover table-sm align-content-center table-bordered"
           cellspacing="0" style="width: 100%;">
        <thead>
        <tr class="text-center text-white" style="background: #1a77c8">
            <th scope="col" class="align-middle font-weight-normal" style="width: 35%;">Documento</th>
            <th scope="col" class="align-middle font-weight-normal" style="width: 10%;">Serie</th>
            <th scope="col" class="align-middle font-weight-normal" style="width: 15%;">Numero</th>
            <th scope="col" class="align-middle font-weight-normal" style="width: 15%;">Fecha</th>
            <th scope="col" class="align-middle font-weight-normal" style="width: 20%;">Importe</th>
        </tr>
        </thead>
        <tbody id="details-freight">
        <tr class="text-center">
            <td class="align-middle document-freight">
                <input type="text" class="form-control text-uppercase document-freight-input" id="id_document_freight"
                       name="document_freight">
            </td>
            <td class="align-middle serial-freight">
                <input type="text" class="form-control text-uppercase serial-freight-input" id="id_serial_freight"
                       name="serial_freight">
            </td>
            <td class="align-middle number-freight">
                <input type="text" class="form-control text-uppercase number-freight-input" id="id_number_freight"
                       name="number_freight">
            </td>
            <td class="align-middle date-freight">
                <input type="date" class="form-control date-freight-input" id="id_date_freight"
                   name="date_freigh"
                   value="{{ formatdate }}" required>
            </td>
            <td class="align-middle total-freight">
                <input type="text" class="form-control text-right text-uppercase total-freight-input" id="id_total_freight"
                       name="total_freight" placeholder="0.00">
            </td>
        </tr>
        </tbody>
    </table>
</div>
