<div class="card-body p-4">
    <form id="purchase-return-form">
        <!-- Encabezado del formulario -->
        <div class="form-header mb-4">
            <div class="row align-items-center">
                <div class="col-12">
                    <h5 class="text-primary mb-0">
                        <i class="fas fa-undo-alt mr-2"></i>
                        Información de Devolución
                    </h5>
                    <small class="text-muted">Complete los datos requeridos para procesar la devolución</small>
                </div>
            </div>
        </div>

        <!-- Primera fila de campos -->
        <div class="row mb-4">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="form-group">
                    <label for="id_fechacompra" class="form-label">
                        <i class="fas fa-calendar-alt text-primary mr-1"></i>
                        Fecha de Devolución
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-right-0">
                                <i class="fas fa-calendar text-muted"></i>
                            </span>
                        </div>
                        <input type="date" 
                               class="form-control border-left-0" 
                               id="id_fechacompra" 
                               name="fechacompra"
                               value="{{ formatdate }}" 
                               required>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="form-group">
                    <label for="id_factura" class="form-label">
                        <i class="fas fa-file-invoice text-primary mr-1"></i>
                        Número de Comprobante
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-right-0">
                                <i class="fas fa-hashtag text-muted"></i>
                            </span>
                        </div>
                        <input type="text" 
                               class="form-control border-left-0" 
                               id="id_factura" 
                               name="factura"
                               autocomplete="off"
                               placeholder="Ej: FN01-00012345"
                               required>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="form-group">
                    <label for="id_type_bill" class="form-label">
                        <i class="fas fa-receipt text-primary mr-1"></i>
                        Tipo de Comprobante
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-right-0">
                                <i class="fas fa-tag text-muted"></i>
                            </span>
                        </div>
                        <select class="form-control border-left-0" 
                                id="id_type_bill" 
                                name="type_bill" 
                                required>

                            <option value="">Seleccione tipo</option>
                            <option value="N">📝 NOTA DE CRÉDITO</option>
                            <option value="T">🎫 TICKET</option>
                            <option value="B">📄 BOLETA</option>
                            <option value="F">📋 FACTURA</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="form-group">
                    <label for="id_ruc_provider" class="form-label">
                        <i class="fas fa-building text-primary mr-1"></i>
                        RUC del Proveedor
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-right-0">
                                <i class="fas fa-id-card text-muted"></i>
                            </span>
                        </div>
                        <input type="text" 
                               class="form-control border-left-0" 
                               id="id_ruc_provider" 
                               name="ruc_provider"
                               autocomplete="off"
                               placeholder="..."
                               maxlength="11">
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila de campos -->
        <div class="row mb-1">
            <div class="col-12 col-md-6 mb-3">
                <div class="form-group">
                    <label for="id_provider" class="form-label">
                        <i class="fas fa-user-tie text-primary mr-1"></i>
                        Proveedor Seleccionado
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-light border-right-0">
                                <i class="fas fa-check-circle text-success"></i>
                            </span>
                        </div>
                        <input type="text" 
                               class="form-control border-left-0" 
                               id="id_provider" 
                               name="provider" 
                               readonly
                               placeholder="Seleccione un proveedor por RUC">
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 mb-3">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-cogs text-primary mr-1"></i>
                        Acciones del Sistema
                    </label>
                    <div class="d-flex flex-wrap gap-2">
                        <button type="button" id="btn-new" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus mr-1"></i>
                            <span class="d-none d-sm-inline">Nuevo</span>
                        </button>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="fas fa-save mr-1"></i>
                            <span class="d-none d-sm-inline">Guardar</span>
                        </button>
                        <button type="button" id="btn-add-product" class="btn btn-warning btn-sm">
                            <i class="fas fa-plus mr-1"></i>
                            <span class="d-none d-sm-inline">Agregar Producto</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info border-0 mb-1" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-info-circle text-info mr-2"></i>
                        <div>
                            <strong>Nota:</strong> Para agregar productos, utilice el botón "Agregar Producto" En Acciones del Sistema.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
